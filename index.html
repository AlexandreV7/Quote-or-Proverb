<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <span id="quoteFont">Quote</span> or <span id="proverbFont">Proverb</span> ?
    </header>
    <p>Would you like to see a quote or a proverb ?</p>
    <p class="error"></p>
    <div class="noColumn">
      
    <!-- Labels must be attached to input, select, textarea etc. 
      To do so, you need to ass a "for" attribute to the label with the value of the input id.
      <label class="quoteLabel" for="quote">
      <input class="checkQ" type="radio" name="check" id="quote" > A quote
    </label>
    -->
    <label class="quoteLabel">
      <input class="checkQ" type="radio" name="check" > A quote
    </label>
    <label class="proverbLabel">
      <input class="checkP" type="radio" name="check" > A proverb
    </label >
    </div>
    
    <!-- Ok but it is a better practice to add event listener in the js file.
         You can handle more cases
    -->
    <button class="btn" onclick="send()">See my message</button>
    
    <textarea class="message" type="comment" placeholder="?"></textarea>
        
    <button class="btnRst" onclick="reset()">Reinitialiser</button>
    <button class="addMessage" onclick="createMessage()">Add message</button>
    
    <script src="script.js"></script>
  </body>
</html>
